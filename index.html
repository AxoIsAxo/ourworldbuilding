<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Worldbuilding Roadmap</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add an icon library like Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <h1><i class="fas fa-globe-americas"></i> Worldbuilding Roadmap</h1>
        <div class="progress-overview">
            <label for="overall-progress">Overall Progress:</label>
            <progress id="overall-progress" max="100" value="0"></progress>
            <span id="overall-progress-text">0%</span>
        </div>
    </header>

    <main id="roadmap-container">

        <!-- Stage 1: Concept & Core -->
        <section class="roadmap-stage" id="stage-concept">
            <header class="stage-header">
                <h2><i class="fas fa-lightbulb"></i> 1. Concept & Core Ideas</h2>
                <button class="toggle-stage-details"><i class="fas fa-chevron-down"></i></button>
                 <span class="stage-status"></span> <!-- Optional: Show stage completion -->
            </header>
            <div class="stage-content">
                <div class="task-item" data-task-id="concept-premise">
                    <div class="task-header">
                        <span class="task-status-icon not-started" title="Not Started"><i class="far fa-circle"></i></span>
                        <h3 class="task-title">Core Premise & Genre</h3>
                        <div class="task-actions">
                           <button class="toggle-notes" title="Show/Hide Notes"><i class="fas fa-sticky-note"></i></button>
                           <button class="cycle-status" title="Cycle Status"><i class="fas fa-sync-alt"></i></button>
                       </div>
                    </div>
                    <div class="task-notes" style="display: none;">
                         <textarea placeholder="Add your notes, core questions, elevator pitch..."></textarea>
                    </div>
                </div>
                 <!-- Add more tasks for this stage -->
                 <div class="task-item" data-task-id="concept-mood">
                    <div class="task-header">
                        <span class="task-status-icon not-started"><i class="far fa-circle"></i></span>
                        <h3 class="task-title">Mood & Tone</h3>
                         <div class="task-actions">
                           <button class="toggle-notes"><i class="fas fa-sticky-note"></i></button>
                           <button class="cycle-status"><i class="fas fa-sync-alt"></i></button>
                       </div>
                    </div>
                     <div class="task-notes" style="display: none;">
                         <textarea placeholder="Describe the overall feeling (dark, hopeful, gritty, epic...)."></textarea>
                    </div>
                </div>
            </div>
        </section>

        <!-- Stage 2: Geography & Cosmology (Repeat structure) -->
         <section class="roadmap-stage" id="stage-geography">
             <header class="stage-header">
                 <h2><i class="fas fa-map-marked-alt"></i> 2. Geography & Cosmology</h2>
                 <button class="toggle-stage-details"><i class="fas fa-chevron-down"></i></button>
                  <span class="stage-status"></span>
             </header>
             <div class="stage-content">
                 <!-- Tasks like: World Map, Continents, Climate Zones, Key Locations, Cosmology Basics -->
                <div class="task-item" data-task-id="geo-map">
                     <div class="task-header">
                         <span class="task-status-icon not-started"><i class="far fa-circle"></i></span>
                         <h3 class="task-title">World Map Sketch/Concept</h3>
                          <div class="task-actions">
                            <button class="toggle-notes"><i class="fas fa-sticky-note"></i></button>
                            <button class="cycle-status"><i class="fas fa-sync-alt"></i></button>
                        </div>
                     </div>
                      <div class="task-notes" style="display: none;">
                          <textarea placeholder="Rough shape, major landmasses, oceans..."></textarea>
                     </div>
                 </div>
                 <!-- ... more tasks ... -->
             </div>
         </section>

        <!-- Add more stages: History, Cultures, Magic/Tech, Flora/Fauna, Factions, etc. -->

    </main>

    <footer>
        <p>A Simple Worldbuilder's Tool</p>
        <!-- Maybe add controls here later: Add Stage, Save All, etc. -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
